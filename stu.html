<script>
     document.getElementById("name").value=sessionStorage.getItem("name")||""
     document.getElementById("sno").value=sessionStorage.getItem("sno")||""
    function getDate() {
        //获取当前时间
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        minute = minute < 10 ? ('0' + minute) : minute;
        var second = date.getSeconds();
        second = second < 10 ? ('0' + second) : second;
        date1 = y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
        //获取div
        var div1 = document.getElementById("times");
        // //将时间写入div
        div1.innerHTML = date1;
    }
    getDate()
    //使用定时器每秒向div写入当前时间
    setInterval("getDate()", 1000);
    function getOuterandBack() {
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        outerTime = y + '-' + m + '-' + d + ' ' + '08:30'
        backTime = y + '-' + m + '-' + d + ' ' + '23:30'
        var outer = document.getElementById("outer")
        var back = document.getElementById("back")
        outer.innerHTML = outerTime
        back.innerHTML = backTime
    }
    getOuterandBack()
